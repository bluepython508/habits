name: Build Docker Image
on: [push]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    permissions:
      contents: read
      packages: write
    
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.4

      - uses: docker/setup-buildx-action@v1.6

      - uses: actions/cache@v2.1
        with:
          path: /tmp/.buildx-cache
          key: docker-build-cache-${{ github.sha }}
          restore-keys: |
            docker-build-cache-

      - uses: docker/login-action@v1.12
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - uses: docker/metadata-action@v3.6
        id: meta
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - uses: docker/build-push-action@v2.7
        with:
          target: final
          load: true
          push: true
          context: .
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new
  
     - name: Move new build cache
       run: |
         rm -rf /tmp/.buildx-cache
         mv /tmp/.buildx-cache-new /tmp/.buildx-cache

